<style include="shared-styles">
      :host {
        display: block;
        background: var(--default-primary-color);
        color: var(--text-primary-color);
        --iron-icon-fill-color: var(--primary-text-color);
        --paper-card-background-color: #fff;
        overflow: hidden;
      }
      .videos-header {
        @apply(--layout-vertical);
        @apply(--layout-justified);
      }
      .heading {
        line-height: 1.3;
      }
      .controls {
        margin-bottom: 10px;
      }
      .videos {
        @apply(--layout-horizontal);
        transition: all 0.4s cubic-bezier(0, 0, 0.2, 1);
        will-change: transition;
      }
      .video-item {
        @apply(--layout);
        padding-right: 24px;
        width: 100%;
        min-width: 100%;
      }
      paper-card {
        width: 100%;
      }
      .header {
        height: 200px;
        position: relative;
      }
      .thumbnail {
        @apply(--layout-fit);
      }
      .play-video {
        @apply(--layout-fit);
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        margin: 0 auto;
        cursor: pointer;
        background: rgba(0, 0, 0, 0.15);
      }
      .play-icon {
        --iron-icon-width: 48px;
        --iron-icon-height: 48px;
        --iron-icon-fill-color: #fff;
      }
      .title {
        @apply(--ellipsis);
        color: var(--primary-text-color);
      }
      .speakers {
        @apply(--ellipsis);
        color: var(--secondary-text-color);
        font-size: 14px;
      }
      .block-link {
        margin-top: 25px;
        display: block;
        color: inherit;
        font-size: .9em;
      }
      @media (min-width: 601px) {
        .videos-header {
          @apply(--layout-horizontal);
        }
        .video-item {
          width: 400px;
          min-width: 400px;
        }
        .video-item:hover paper-card {
          @apply(--shadow-elevation-2dp);
        }
      }
    </style>

    <div class="container">
      {% for videos in site.data.featuredVideos %}
      <div class="videos-header">
        <h4 class="heading">{{ videos.Title }}</h4>
        <div class="controls">
          <paper-icon-button icon="icons:chevron-left" on-tap="shiftContentLeft"></paper-icon-button>
          <paper-icon-button icon="icons:chevron-right" on-tap="shiftContentRight"></paper-icon-button>
        </div>
      </div>
      <div id="videos" class="videos">
        

          <div class="video-item">
            <iframe type="text/html" width="560" height="315" src="https://www.youtube.com/embed/LsTqiSyoAEw" frameborder="0"></iframe>
          </div>

      </div>
      <div layout>
        <a href="{$ videosSessionsUrl $}" class="block-link" target="_blank" rel="noopener noreferrer">
          <paper-button>{$ featuredVideosViewAll $}</paper-button>
        </a>
      </div>
      {% endfor %}
    </div>
